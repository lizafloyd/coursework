<!DOCTYPE html>
<html>
<head>
  <title>Simon</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
</head>
	<body>
    <h1>Simon</h1>
    <h2>Follow the blinking light!</h2>
    <div class='container'>
	  <ul id="container">
	    <li class='circle' id='pink'></li>
	    <li class='circle' id='lightblue'></li>
	    <li class='circle' id='yellow'></li>
	    <li class='circle' id='purple'></li>
      <li class='circle' id='green'></li>
	  </ul>
  </div>
   <div class='scoreboard'>
    <span>Level:</span><input class='score' type='text' value='0'></input>
    <button type="button" id="play">Play</button>
    <a id='lose' href="lose.html"></a>
  </div>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src='main.js'></script>
	</body>
</html>
