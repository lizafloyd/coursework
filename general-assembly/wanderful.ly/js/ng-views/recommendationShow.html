<div class="dreamplan">
<h2>{{vm.recommendation.text}}</h2>

<p><button type="button" data-ng-click="vm.delete()">Delete</button></p>
<form>
  <input type="text" data-ng-model="vm.recommendation.country" placeholder="{{vm.recommendation.country}}" />
  <input type="text" data-ng-model="vm.recommendation.text" placeholder="{{vm.recommendation.text}}" />
  <button type="button" data-ng-click="vm.update()">Update Recommendation</button>
</form>

</div>
