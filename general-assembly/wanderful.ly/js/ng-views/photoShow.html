<div class="dreamplan">
  <h2>{{vm.photo.country}}</h2>
  <img src="{{vm.photo.photo}}"></img><br>

  <button type="button" data-ng-click="vm.delete()">Delete</button>
  <form>
    <input type="text" data-ng-model="vm.photo.country" placeholder="Country" />
    <input type="text" data-ng-model="vm.photo.photo" placeholder="Photo" />
    <button type="button" data-ng-click="vm.update()">Update Photo</button>
  </form>
</div>
